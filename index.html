<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Simple Interest</h1>

        <form action="">
            <label for="" class="principal">Principal</label>
            <input type="number" id="principal">

            <label for="" class="rate">Rate</label>
            <input type="number" id="rate">

            <label for="" class="time">Time</label>
            <input type="number" id="time">

            <button type="button" id="click" onclick="calculate()">Calculate</button>
            <p id="total">Interest: <span id="total-interest">NGN 0.00</span></p>
        </form>
    </div>

</body>

</html>
